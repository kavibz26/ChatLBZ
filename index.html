<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ Final Test</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 50px; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: inline-block; }
        input { padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #res { margin-top: 20px; color: darkblue; font-weight: bold; max-width: 400px; }
    </style>
</head>
<body>

<div class="container">
    <h2>בדיקה סופית בהחלט</h2>
    <input type="text" id="userInput" placeholder="תכתוב משהו...">
    <button onclick="callAI()">שלח</button>
    <div id="res">ממתין לפקודה...</div>
</div>

<script>
    async function callAI() {
        const out = document.getElementById('res');
        const input = document.getElementById('userInput').value;
        
        // --- שים כאן את המפתח החדש שיצרת אחרי ה-ENABLE ---
        const API_KEY = "AIzaSyBJbeNnQa2q_TUKt-hosPcOxdu_-LYpVu8"; 

        out.innerText = "שולח... (אם זה לוקח זמן, אל תצא)";

        try {
            // שימוש ב-URL הכי פשוט והכי ותיק (v1beta)
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                // הדפסה של השגיאה המדויקת כדי שנבין מה הולך שם
                out.style.color = "red";
                out.innerText = "גוגל אומרת: " + data.error.message;
                console.log(data.error);
            } else {
                out.style.color = "green";
                out.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (e) {
            out.innerText = "תקלה בקוד: " + e.message;
        }
    }
</script>

</body>
</html>
