<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ Fix</title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .chat-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; }
        input { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #0044ff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #response { margin-top: 20px; padding: 10px; border-radius: 10px; min-height: 30px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>ChatLBZ - 拽转 驻转</h2>
    <input type="text" id="userInput" placeholder="转 砖 拽...">
    <br>
    <button onclick="sendToAI()">砖 拽 </button>
    <div id="response">转 转砖...</div>
</div>

<script>
    // 砖转砖转 驻转 砖砖转  拽 -  砖 注 转拽 -Google AI Studio
    const API_KEY = "AIzaSyAiirDWJWtAVis7DvfouLoqPhhAKwTTWaE"; 

    async function sendToAI() {
        const input = document.getElementById('userInput').value;
        const resDiv = document.getElementById('response');
        
        if (!input) return alert("转 砖!");
        
        resDiv.innerText = "注 转...";
        resDiv.style.background = "#eee";
        resDiv.style.color = "#333";

        try {
            // 转转 拽转 砖 专砖转
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                resDiv.style.color = "white";
                resDiv.style.background = "red";
                resDiv.innerText = "砖: " + data.error.message;
            } else {
                resDiv.style.color = "white";
                resDiv.style.background = "green";
                resDiv.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (err) {
            resDiv.style.background = "orange";
            resDiv.innerText = "转拽 转: " + err.message;
        }
    }
</script>

</body>
</html>
