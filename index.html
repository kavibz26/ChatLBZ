<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ Final Fix </title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .chat-container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; max-width: 450px; text-align: center; }
        input { width: 85%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px; font-size: 16px; }
        button { padding: 12px 25px; background: #0044ff; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #response { margin-top: 20px; padding: 15px; border-radius: 10px; min-height: 50px; line-height: 1.6; text-align: right; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2 style="color: #0044ff;">ChatLBZ Genius</h2>
    <p>专住 转拽转 (v1.5-8b)</p>
    <input type="text" id="userInput" placeholder="砖 转 砖...">
    <br>
    <button onclick="sendToAI()">砖 注 </button>
    <div id="response"> 转驻注 转砖...</div>
</div>

<script>
    // 驻转 砖 注 
    const API_KEY = "AIzaSyAiirDWJWtAVis7DvfouLoqPhhAKwTTWaE"; 

    async function sendToAI() {
        const inputField = document.getElementById('userInput');
        const resDiv = document.getElementById('response');
        const text = inputField.value.trim();
        
        if (!text) return;
        
        resDiv.innerText = "ChatLBZ 砖...";
        resDiv.className = "loading";
        resDiv.style.background = "#f9f9f9";

        try {
            // 砖砖  gemini-1.5-flash-8b 砖  砖
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                //     注, 住  住住 转专 (gemini-pro)
                if (data.error.message.includes("not found")) {
                    return tryBackupModel(text);
                }
                resDiv.style.color = "red";
                resDiv.innerText = "砖 : " + data.error.message;
            } else {
                resDiv.style.color = "#333";
                resDiv.style.background = "#eef9ff";
                resDiv.innerText = data.candidates[0].content.parts[0].text;
                inputField.value = "";
            }
        } catch (err) {
            resDiv.innerText = "转拽 专: " + err.message;
        }
    }

    // 驻拽爪转  拽专 砖 专砖 砖
    async function tryBackupModel(text) {
        const resDiv = document.getElementById('response');
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });
            const data = await response.json();
            resDiv.innerText = data.candidates[0].content.parts[0].text;
        } catch (e) {
            resDiv.innerText = " 注  砖专转 转 驻转. 住 爪专 驻转 砖 -AI Studio.";
        }
    }
</script>

</body>
</html>
