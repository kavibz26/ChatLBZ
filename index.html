<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEVER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    #app {
      width: 100%;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin: 10px 0;
    }
    .ai {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DEVER </h1>
    <div id="chat"></div>
    <input id="input" placeholder="Type in Hebrew or English..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
   function reply(text) {
    const t = text.toLowerCase().trim();
    
    const dictionary = {
        // 注专转
        "砖": "砖!    注专?",
        "": "!  祝 专转 转.",
        " 拽专": " 爪,  转?",
        " 砖注": "住专 专, 转 砖砖转!",
        "拽专 ": "拽专 专!   砖?",
        " ": "  转 驻! ",
        "转": "砖, 转  砖!",
        "拽砖": " 注!",
        " 转": " DEVER, 注专 砖 砖.",
        "注专": " !  转 爪专?",
        "": "?   砖 !",
        "住": "专专, 转 住! ",
        
        // 转
        "hello": "Hi there! How can I help you?",
        "hi": "Hey! Nice to meet you.",
        "how are you": "I'm doing great! How about you?",
        "thanks": "You're welcome!",
        "who are you": "I am DEVER, your AI assistant.",
        "help": "I'm here! What do you need?",
        "cool": "Totally agree!",
        "yes": "Awesome!",
        "no": "Got it. No problem."
    };

    if (dictionary[t]) {
        return dictionary[t];
    }

    for (let key in dictionary) {
        if (t.includes(key)) {
            return dictionary[key];
        }
    }

    return "注...   砖转 转 '" + text + "'. 转 住专 专转?";
}

    function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      if (!input.value) return;

      chat.innerHTML += `<div class="msg"><b>You:</b> ${input.value}</div>`;
      chat.innerHTML += `<div class="msg ai"><b>DEVER:</b> ${reply(input.value)}</div>`;
      input.value = "";
    }
  </script>
</body>
</html>
