<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLBZ - AI</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #72edda 0%, #72e97e 100%);
            background-attachment: fixed;
            display: flex; flex-direction: column; height: 100vh; margin: 0; 
            transition: background 0.6s ease;
        }

        /* 注爪  -CSS -  转转 */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            /* 砖 砖  转转 */
            background: linear-gradient(135deg, #0044ff 0%, #87ceeb 100%); 
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-family: 'Arial Black', sans-serif;
            color: white; /* 拽住  注 专拽注  */
        }
        .logo-text {
            font-size: 13px;
            font-weight: bold;
            line-height: 1;
            letter-spacing: 1px;
        }
        .logo-number {
            font-size: 11px;
            margin-top: 3px;
            border-top: 1px solid rgba(255,255,255,0.4);
            padding-top: 2px;
            font-weight: bold;
        }

        #header { padding: 10px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.9); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .message { max-width: 80%; margin: 10px 0; padding: 12px 16px; border-radius: 18px; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background-color: #ffffff; color: #222; border: 1px solid #eee; }
        .bot { align-self: flex-start; background-color: rgba(255,255,255,0.6); color: #333; }
        .bot::before { content: "ChatLBZ: "; font-weight: bold; color: #0044ff; display: block; }
        
        #input-area { padding: 20px; background: white; border-top: 1px solid #eee; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 14px 20px; border: 1px solid #ddd; border-radius: 24px; outline: none; font-size: 16px; }
        
        .btn { padding: 10px 20px; border-radius: 24px; cursor: pointer; border: none; font-weight: bold; }
        .btn-send { background-color: #0044ff; color: white; }
        #stop-btn { display: none; background: #333; color: white; }
    </style>
</head>
<body id="main-body">

<div id="header">
    <div class="logo-container">
        <div class="logo-circle">
            <div class="logo-text">L.B.Z</div>
            <div class="logo-number">26</div>
        </div>
        <h1 style="margin:0; font-size: 1.4rem; color: #0044ff;">ChatLBZ</h1>
    </div>
    <button class="btn" id="stop-btn" onclick="stopParty()">注爪专 住 </button>
</div>

<div id="chat-container">
    <div class="message bot">专 !   砖 ChatLBZ .   专 注砖? </div>
</div>

<div id="input-area">
    <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="转 砖..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn btn-send" onclick="sendMessage()">砖</button>
    </div>
</div>

<script>
    let partyInterval = null;

    function addMessage(text, sender) {
        const container = document.getElementById("chat-container");
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function startParty() {
        if (partyInterval) return;
        document.getElementById("stop-btn").style.display = "block";
        const colors = ["#ff9a9e", "#a1c4fd", "#84fab0", "#fccb90", "#e0c3fc"];
        partyInterval = setInterval(() => {
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }, 800);
    }

    function stopParty() {
        clearInterval(partyInterval);
        partyInterval = null;
        document.getElementById("stop-btn").style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #72edda 0%, #72e97e 100%)";
    }

    function sendMessage() {
        const input = document.getElementById("user-input");
        const t = input.value.trim();
        if (!t) return;

        addMessage(t, "user");
        input.value = "";

        let response = "ChatLBZ 注 ... 转住 砖 专?";
        const msg = t.toLowerCase();

        if (msg.includes("住")) { startParty(); response = " 住! "; }
        else if (msg.includes("住驻拽") || msg.includes("")) { stopParty(); response = "驻住拽转 转 专转."; }
        else if (msg.includes("砖") || msg.includes("")) { response = "!  ?"; }
        else if (msg.includes("")) { response = " 转转 注 住驻专 26, 拽  砖拽砖转!"; }
        else if (msg.includes("")) { response = " 砖  专拽?  砖  砖 住拽 拽砖!"; }

        setTimeout(() => addMessage(response, "bot"), 600);
    }
</script>
</body>
</html>
