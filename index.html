<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLBZ - DEVER AI Party</title>
    <style>
        /* 专拽注 砖专转 (驻爪 2) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #72edda 0%, #72e97e 100%);
            background-attachment: fixed;
            display: flex; flex-direction: column; height: 100vh; margin: 0; 
            transition: background 0.5s ease;
        }
        
        #header { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.8); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .message { max-width: 80%; margin: 10px 0; padding: 12px 16px; border-radius: 18px; line-height: 1.5; }
        .user { align-self: flex-end; background-color: #ffffff; border: 1px solid #ddd; }
        .bot { align-self: flex-start; background-color: rgba(255,255,255,0.5); font-weight: 500; }
        .bot::before { content: "DEVER: "; font-weight: bold; color: #0084ff; display: block; }

        #input-area { padding: 20px; background: white; border-top: 1px solid #eee; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 14px 20px; border: 1px solid #ddd; border-radius: 24px; outline: none; }
        
        .btn { padding: 10px 20px; border-radius: 24px; cursor: pointer; border: none; font-weight: bold; }
        .btn-send { background-color: #0084ff; color: white; }
        .btn-stop { background-color: #333; color: white; display: none; }
    </style>
</head>
<body id="main-body">

<div id="header">
    <h1>DEVER Party</h1>
    <div>
        <button id="stop-btn" class="btn btn-stop" onclick="stopParty()">注爪专 住 </button>
        <button class="btn" style="background:#ff4d4d; color:white;" onclick="location.reload()">驻住</button>
    </div>
</div>

<div id="chat-container" id="chat">
    <div class="message bot"> ! 专拽注 砖 拽 . 转转 "住" 转专  拽专! </div>
</div>

<div id="input-area">
    <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="转 砖..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn btn-send" onclick="sendMessage()">砖</button>
    </div>
</div>

<script>
    let partyInterval = null;
    const colors = [
        "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)",
        "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
        "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)",
        "linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)",
        "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)"
    ];

    function sendMessage() {
        const input = document.getElementById("user-input");
        const val = input.value.trim();
        if (!val) return;
        
        addMessage(val, "user");
        input.value = "";

        if (val === "住") {
            startParty();
            setTimeout(() => addMessage(" 住!  砖转砖 驻转专 注  注爪专.", "bot"), 500);
        } else {
            setTimeout(() => addMessage("! 转转 '住'    拽砖.", "bot"), 600);
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerText = text;
        document.getElementById("chat-container").appendChild(div);
        document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;
    }

    function startParty() {
        if (partyInterval) return;
        document.getElementById("stop-btn").style.display = "inline-block";
        partyInterval = setInterval(() => {
            const random = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("main-body").style.background = random;
        }, 800);
    }

    function stopParty() {
        clearInterval(partyInterval);
        partyInterval = null;
        document.getElementById("stop-btn").style.display = "none";
        document.getElementById("main-body").style.background = "linear-gradient(135deg, #72edda 0%, #72e97e 100%)";
    }
</script>
</body>
</html>
