<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ - Last Stand </title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #0044ff; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        #res { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f9f9f9; min-height: 40px; color: #333; text-align: right; line-height: 1.5; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #0044ff;">ChatLBZ Ultra</h2>
    <p style="font-size: 12px; color: #666;">住 专 注  Gemini 2.0</p>
    <input type="text" id="userInput" placeholder="转 砖...">
    <button onclick="askAI()">砖 拽 </button>
    <div id="res">转 转砖...</div>
</div>

<script>
    const API_KEY = "AIzaSyCKOBTeRrTVXa93PRfNNMoa5G5p2QlJNgM"; 

    async function askAI() {
        const out = document.getElementById('res');
        const input = document.getElementById('userInput').value.trim();
        if(!input) return;

        out.innerText = "转专 砖专转  2.0...";
        out.style.color = "blue";

        try {
            // 住 注   砖 - gemini-2.0-flash-exp
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY.trim()}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                out.innerText = "砖 住驻转: " + data.error.message + "\n\n(专 砖爪专 驻注 转 -API -Google Cloud Console)";
                out.style.color = "red";
            } else {
                out.innerText = data.candidates[0].content.parts[0].text;
                out.style.color = "black";
            }

        } catch (e) {
            out.innerText = "转拽: " + e.message;
        }
    }
</script>
</body>
</html>
