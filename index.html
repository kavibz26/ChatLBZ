<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLBZ - AI</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #72edda 0%, #72e97e 100%);
            background-attachment: fixed;
            display: flex; flex-direction: column; height: 100vh; margin: 0; 
            transition: background 0.6s ease;
        }
        #header { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.9); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { max-width: 80%; margin: 10px 0; padding: 12px 16px; border-radius: 18px; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background-color: #ffffff; color: #222; }
        .bot { align-self: flex-start; background-color: rgba(255,255,255,0.5); color: #333; }
        .bot::before { content: "ChatLBZ: "; font-weight: bold; color: #0084ff; display: block; }
        #input-area { padding: 20px; background: white; border-top: 1px solid #eee; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 14px 20px; border: 1px solid #ddd; border-radius: 24px; outline: none; font-size: 16px; }
        .btn { padding: 10px 20px; border-radius: 24px; cursor: pointer; border: none; font-weight: bold; }
        .btn-send { background-color: #0084ff; color: white; }
    </style>
</head>
<body id="main-body">

<div id="header">
    <h1>ChatLBZ AI</h1>
    <button class="btn" style="background:#333; color:white; display:none;" id="stop-btn" onclick="stopParty()">注爪专 </button>
</div>

<div id="chat-container" id="chat">
    <div class="message bot">!  ChatLBZ.  转拽, 驻砖专 转 ! </div>
</div>

<div id="input-area">
    <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="转 ..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn btn-send" onclick="sendMessage()">砖</button>
    </div>
</div>

<script>
    let partyInterval = null;

    function addMessage(text, sender) {
        const container = document.getElementById("chat-container");
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function startParty() {
        if (partyInterval) return;
        document.getElementById("stop-btn").style.display = "block";
        const colors = ["#ffcfdf", "#fff1eb", "#d4fc79", "#a1c4fd", "#e0c3fc"];
        partyInterval = setInterval(() => {
            const c = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = c;
        }, 800);
    }

    function stopParty() {
        clearInterval(partyInterval);
        partyInterval = null;
        document.getElementById("stop-btn").style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #72edda 0%, #72e97e 100%)";
    }

    function sendMessage() {
        const input = document.getElementById("user-input");
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const t = text.toLowerCase();

        // 拽转 转转
        let response = "注... 转 住专 注?";

        if (t.includes("住")) {
            startParty();
            response = " 住! ";
        } else if (t.includes("住驻拽") || t.includes("")) {
            stopParty();
            response = "驻住拽转 转 专转.";
        } else if (t.includes("砖") || t.includes("")) {
            response = "!  ?";
        } else if (t.includes(" 拽专")) {
            response = "爪  爪,  转?";
        } else if (t.includes("")) {
            response = " 砖  专拽?  砖  砖 住拽 拽砖!";
        } else if (t.includes("") || t.includes("转") || t.includes("专")) {
            response = " 转 注 转!";
        } else if (t.includes("驻爪") || t.includes("专专")) {
            response = "注砖转  砖拽 !";
        }

        setTimeout(() => addMessage(response, "bot"), 600);
    }
</script>
</body>
</html>
