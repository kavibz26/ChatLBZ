<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ - 转拽 住驻 </title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #0044ff; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        #res { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f9f9f9; min-height: 40px; color: #333; text-align: right; line-height: 1.5; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #0044ff;">ChatLBZ Genius</h2>
    <input type="text" id="userInput" placeholder="砖 转 砖...">
    <button onclick="askAI()">砖 </button>
    <div id="res">转砖 转驻注 ...</div>
</div>

<script>
    // 转拽  转 驻转 砖 砖
    const API_KEY = "AIzaSyBBnrfAMCp2fYWQ1HE28TNiNk_UVYRpZg0"; 

    async function askAI() {
        const out = document.getElementById('res');
        const input = document.getElementById('userInput').value.trim();
        if(!input) return;

        out.innerText = "注 转...";
        out.style.color = "blue";

        try {
            //  -URL  拽 砖砖  Flash 专住 爪
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY.trim()}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                //   专转 砖专住 v1  , 拽 住 转 v1beta
                return tryBeta(input);
            }

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                out.innerText = data.candidates[0].content.parts[0].text;
                out.style.color = "black";
            } else {
                out.innerText = "拽转 转砖 专拽 .";
            }

        } catch (e) {
            out.innerText = "砖 专: " + e.message;
            out.style.color = "red";
        }
    }

    // 驻拽爪转  拽专 砖-v1 砖
    async function tryBeta(text) {
        const out = document.getElementById('res');
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY.trim()}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });
            const data = await response.json();
            if (data.error) {
                out.innerText = "砖 住驻转 : " + data.error.message;
            } else {
                out.innerText = data.candidates[0].content.parts[0].text;
                out.style.color = "black";
            }
        } catch (e) {
            out.innerText = " 住转 砖.";
        }
    }
</script>
</body>
</html>
