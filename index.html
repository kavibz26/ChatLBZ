<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ 2026</title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #0044ff; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        #res { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f9f9f9; min-height: 40px; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h2>ChatLBZ Final</h2>
    <input type="text" id="userInput" placeholder="转 砖...">
    <button onclick="askAI()">砖 </button>
    <div id="res"> 转驻注 转砖...</div>
</div>

<script>
    // 转拽  转 驻转 砖 砖爪专转 专 -ENABLE
    const API_KEY = "AIzaSyBJbeNnQa2q_TUKt-hosPcOxdu_-LYpVu8"; 

    async function askAI() {
        const out = document.getElementById('res');
        const input = document.getElementById('userInput').value;
        if(!input) return;

        out.innerText = "注...";
        
        try {
            // 转转  注转 专拽  -API 驻注 -Cloud Console
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY.trim()}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: input }] }] })
            });

            const data = await response.json();

            if (data.error) {
                out.innerText = "砖: " + data.error.message;
            } else {
                out.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (e) {
            out.innerText = "转拽 专.";
        }
    }
</script>
</body>
</html>
