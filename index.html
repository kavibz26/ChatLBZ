<!DOCTYPE html>

        .message { max-width: 80%; margin: 10px 0; padding: 12px 16px; border-radius: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .user { align-self: flex-end; background: white; border-bottom-right-radius: 2px; }

        .btn-send { background: #0044ff; color: white; }
        .btn-clear { background: #ff4d4d; color: white; font-size: 0.8rem; }
        #stop-party-btn { background: #333; color: white; display: none; margin-left: 5px; }
    </style>
</head>
<body>

<div id="header">
    <div class="header-right">
        <div class="my-logo">

        </div>

<script>
    let partyInterval = null;
    const chatContainer = document.getElementById("chat-container");

    // ×˜×¢×™× ×ª ×”×™×¡×˜×•×¨×™×” ×›×©×¤×•×ª×—×™× ××ª ×”××ª×¨
    window.onload = () => {

            chatContainer.innerHTML = savedChat;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        } else {
            addMessage("×”×™×™! ×× ×™ ChatLBZ. ×¢×›×©×™×• ×× ×™ ×’× ×–×•×›×¨ ××ª ×”×©×™×—×•×ª ×©×œ× ×•. ×¢×œ ××” × ×“×‘×¨?", "bot", false);
        }
    };

    function sendMessage() {
        const input = document.getElementById("user-input");
        const val = input.value.trim();
        if (!val) return;

        addMessage(val, "user");
        input.value = "";

        let response = "ChatLBZ ×¢×“×™×™×Ÿ ×œ×•××“... ×ª×’×™×“ '××¡×™×‘×”'!";
        const t = val.toLowerCase();

        if (t.includes("××¡×™×‘×”")) {
            startParty();

        } else if (t.includes("××¡×¤×™×§") || t.includes("×“×™")) {

        } else if (t.includes("×©×œ×•×")) {
            response = "××”×œ×Ÿ! ××™×–×” ×›×™×£ ×©×—×–×¨×ª.";
        }

        setTimeout(() => addMessage(response, "bot"), 600);
    }

    function addMessage(text, sender, save = true) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        if (save) {
            localStorage.setItem("chatHistory", chatContainer.innerHTML);
        }
    }

    function clearHistory() {
        if (confirm("×‘×˜×•×— ×©×¨×•×¦×” ×œ××—×•×§ ××ª ×›×œ ×”×™×¡×˜×•×¨×™×™×ª ×”×©×™×—×”?")) {

        }
    }

    function startParty() {
        if (partyInterval) return;
        document.getElementById("stop-party-btn").style.display = "inline-block";
        const colors = ["#ff9a9e", "#a1c4fd", "#84fab0", "#fccb90", "#e0c3fc"];
        partyInterval = setInterval(() => {
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }, 800);
    }

    function stopParty() {
        clearInterval(partyInterval);
        partyInterval = null;
        document.getElementById("stop-party-btn").style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #72edda 0%, #72e97e 100%)";
    }
</script>

</html>
