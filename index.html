<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ - 转拽 爪</title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #0044ff; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        #res { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f9f9f9; min-height: 40px; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h2>ChatLBZ Genius</h2>
    <input type="text" id="userInput" placeholder="转 砖...">
    <button onclick="askAI()">砖 </button>
    <div id="res">转砖 转驻注 ...</div>
</div>

<script>
    // 1. 砖  转 驻转 砖 砖爪专转
    const API_KEY = "AIzaSyBBnrfAMCp2fYWQ1HE28TNiNk_UVYRpZg0"; 

    async function askAI() {
        const out = document.getElementById('res');
        const input = document.getElementById('userInput').value;
        if(!input) return;

        out.innerText = "注...";
        out.style.color = "blue";

        try {
            // 转拽 拽专: 注专 专住 v1  gemini-1.5-flash
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                //   注 注砖 注转 注 flash, 住 转 转 gemini-pro
                return tryPro(input);
            }

            out.innerText = data.candidates[0].content.parts[0].text;
            out.style.color = "black";

        } catch (e) {
            out.innerText = "砖 专: " + e.message;
            out.style.color = "red";
        }
    }

    async function tryPro(text) {
        const out = document.getElementById('res');
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
        });
        const data = await response.json();
        if (data.error) {
            out.innerText = "砖 住驻转: " + data.error.message;
        } else {
            out.innerText = data.candidates[0].content.parts[0].text;
        }
    }
</script>
</body>
</html>
