<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLBZ Pro - Memory Edition</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #72edda 0%, #72e97e 100%);
            background-attachment: fixed;
            display: flex; flex-direction: column; height: 100vh; margin: 0; 
            transition: background 0.6s ease;
        }

        #header { 
            padding: 10px 20px; background: rgba(255, 255, 255, 0.9); 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 2px solid #ddd;
        }

        .my-logo {
            width: 55px; height: 55px;
            background: linear-gradient(135deg, #0044ff 0%, #33ccff 100%);
            border-radius: 50%; border: 3px solid white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-left: 10px;
        }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .message { max-width: 80%; margin: 10px 0; padding: 12px 16px; border-radius: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: white; border-right: 4px solid #0044ff; }
        .bot { align-self: flex-start; background: #e3f2fd; border-left: 4px solid #0044ff; }

        #input-area { padding: 20px; background: white; border-top: 1px solid #eee; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 8px; align-items: center; }
        
        input { flex: 1; padding: 12px 18px; border: 1px solid #ddd; border-radius: 24px; outline: none; font-size: 16px; }
        
        .btn { padding: 10px 15px; border-radius: 20px; cursor: pointer; border: none; font-weight: bold; transition: 0.2s; }
        .btn-send { background: #0044ff; color: white; }
        .btn-del { background: #ff4d4d; color: white; font-size: 12px; }
        #stop-party { display: none; background: #333; color: white; }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center;">
        <div class="my-logo">
            <b style="font-size: 12px;">L.B.Z</b>
            <span style="font-size: 10px;">26</span>
        </div>
        <h1 style="margin:0; font-size: 1.3rem; color: #0044ff;">ChatLBZ AI</h1>
    </div>
    <button id="stop-party" class="btn" onclick="stopParty()">×¢×¦×•×¨ ××¡×™×‘×” ğŸ›‘</button>
</div>

<div id="chat-container" id="chat"></div>

<div id="input-area">
    <div class="input-wrapper">
        <button class="btn btn-del" onclick="clearEverything()">××—×§ ×”×›×œ ğŸ—‘ï¸</button>
        <input type="text" id="user-input" placeholder="×›×ª×•×‘ ××©×”×•..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="btn btn-send" onclick="sendMessage()">×©×œ×—</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-container");
    let partyInt;

    // ×˜×¢×™× ×ª ×”×™×¡×˜×•×¨×™×” ××™×™×“×™×ª
    function loadHistory() {
        const history = localStorage.getItem("lbz_history");
        if (history) {
            chatBox.innerHTML = history;
            chatBox.scrollTop = chatBox.scrollHeight;
        } else {
            addMsg("×”×™×™! ×× ×™ ChatLBZ. ×¢×›×©×™×• ×”×›×¤×ª×•×¨×™× ×•×”×”×™×¡×˜×•×¨×™×” ×™×¢×‘×“×• ×‘-100%.", "bot", false);
        }
    }

    function addMsg(text, type, save = true) {
        const d = document.createElement("div");
        d.className = "message " + type;
        d.innerText = (type === "bot" ? "ChatLBZ: " : "") + text;
        chatBox.appendChild(d);
        chatBox.scrollTop = chatBox.scrollHeight;
        if (save) localStorage.setItem("lbz_history", chatBox.innerHTML);
    }

    function sendMessage() {
        const inp = document.getElementById("user-input");
        const val = inp.value.trim();
        if (!val) return;
        addMsg(val, "user");
        inp.value = "";

        let res = "ChatLBZ ×›××Ÿ! × ×¡×” ×œ×”×’×™×“ '××¡×™×‘×”'.";
        if (val.includes("××¡×™×‘×”")) { startParty(); res = "××ª×—×™×œ×™× ××¡×™×‘×”! ğŸ‰"; }
        if (val.includes("××¡×¤×™×§")) { stopParty(); res = "×¡×™×™×× ×• ×¢× ×”××•×¨×•×ª."; }

        setTimeout(() => addMsg(res, "bot"), 500);
    }

    function clearEverything() {
        if (confirm("×œ××—×•×§ ××ª ×›×œ ×”×©×™×—×” ×•×”×”×™×¡×˜×•×¨×™×”?")) {
            localStorage.removeItem("lbz_history");
            chatBox.innerHTML = "";
            addMsg("×”×›×œ × ××—×§. ×“×£ ×—×“×©!", "bot", false);
        }
    }

    function startParty() {
        if (partyInt) return;
        document.getElementById("stop-party").style.display = "block";
        partyInt = setInterval(() => {
            const colors = ["#ff9a9e", "#a1c4fd", "#84fab0", "#fccb90", "#e0c3fc"];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }, 800);
    }

    function stopParty() {
        clearInterval(partyInt);
        partyInt = null;
        document.getElementById("stop-party").style.display = "none";
        document.body.style.background = "linear-gradient(135deg, #72edda 0%, #72e97e 100%)";
    }

    window.onload = loadHistory;
</script>
</body>
</html>
