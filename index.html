<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatLBZ - Fix 100%</title>
    <style>
        body { font-family: sans-serif; background: #72edda; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; }
        button { background: #0044ff; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        #res { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f9f9f9; min-height: 40px; color: #333; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #0044ff;">ChatLBZ Fix</h2>
    <input type="text" id="userInput" placeholder="转 砖...">
    <button onclick="askAI()">砖 拽 </button>
    <div id="res"> 转驻注 转砖</div>
</div>

<script>
    // --- 爪注  砖 ---
    // 转拽 转   砖砖 转 专转 转拽 转 驻转 砖 砖 专转!
    const API_KEY = "AIzaSyBBnrfAMCp2fYWQ1HE28TNiNk_UVYRpZg0"; 

    async function askAI() {
        const out = document.getElementById('res');
        const input = document.getElementById('userInput').value;
        if(!input) return;

        out.innerText = "砖 拽砖...";
        out.style.color = "blue";

        try {
            // 砖砖 砖 砖  转 - 砖转 驻转 -Header
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY.trim()}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                out.innerText = "砖 : " + data.error.message;
                out.style.color = "red";
            } else {
                out.innerText = data.candidates[0].content.parts[0].text;
                out.style.color = "black";
            }

        } catch (e) {
            out.innerText = "砖 转: " + e.message;
            out.style.color = "red";
        }
    }
</script>
</body>
</html>
